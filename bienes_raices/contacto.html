<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="">
                    </a>
                </div>
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <h1 class="fw_300 centrar_texto">Contacto</h1>
    <img src="../img/destacada3.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido_centrado">
        <h2 class="fw_300 centrar_texto">Llena el formulario de Contacto</h2>
        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo Electronico">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado:</p>

                <div class="forma_contacto">
                    <label for="tele">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="tele">
                    <label for="mail">E-mail</label>
                    <input type="radio" name="contacto" value="email" id="mail">
                </div>

                <p>Si eligió teléfono, elija fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" class="boton boton_verde">
        </form>
    </main>

    <footer class="site_footer seccion">
        <div class="contenedor contenedor_footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2019 &copy; </p>
        </div>
    </footer>
</body>
</html>
